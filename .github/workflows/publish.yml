name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Format check
        run: bun run fmt:check

      - name: Build
        run: bun run build

      - name: Test
        run: bun run test

      - name: Setup npm auth
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @cordy/electro
        working-directory: packages/electro
        run: npm publish --access public

      - name: Publish @cordy/electro-generator
        working-directory: packages/electro-generator
        run: npm publish --access public

      - name: Publish @cordy/electro-cli
        working-directory: packages/electro-cli
        run: npm publish --access public
